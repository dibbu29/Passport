<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>          
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylereg.css">
</head>
<body>
    <div class="main">
        <div class="navbar">  
            <div class="icon">  
                <div class="lg">
                <img src="logo.jpeg" alt="noimage">
                </div>
                
            </div>

            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">REGISTER</a></li>
                    <li><a href="renewal.html">RENEWAL</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">HELP</a></li>
                </ul>
            </div>
            
    </div> 
    <div class="container">
          <div class="title">Registration</div>
          <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter Your First name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter Your Last name" required>
                </div>
                <div class="input-box">
                    <span class="details">Mobile Number</span>
                    <input type="text" placeholder="Enter Your Mobile Number" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter Your Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Country</span>
                    <input type="text" placeholder="Country" required>
                </div>
                <div class="input-box">
                    <span class="details">Qualification</span>
                    <input type="text" placeholder="Qualificaion" required>
                </div>
                <div class="input-box">
                    <span class="details">Image</span>
                    <input type="file" placeholder="Enter Your Age" required>
                </div>
                <div class="input-box">
                    <span class="details">Proof</span>
                    <input type="file" placeholder="Enter Your Age" required>
                </div>
                <div class="input-box">
                    <span class="details">Age</span>
                    <input type="text" placeholder="Enter Your Age" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter Your Age" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password " placeholder="Enter Your Age" required>
                </div>
            </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">  
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot one"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            
            
            </form>
            </div>
          </div>
        </div>
    
        
</body>
</html>
