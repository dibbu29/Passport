<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>          
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylereg.css">
    <link rel="stylesheet" href="styleren.css">
</head>
<body>
    <div class="main">
        <div class="navbar">  
            <div class="icon">  
                <div class="lg">
                <img src="logo.jpeg" alt="noimage">
                </div>
                
            </div>

            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="Register.html">REGISTER</a></li>
                    <li><a href="#">RENEWAL</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">HELP</a></li>
                </ul>
            </div>
            </div>
            <div class="container">
                <div class="title">Renewal</div>
                <form action="#">
                  <div class="user-details">
                      <div class="input-box">
                          <span class="details">Passport ID</span>
                          <input type="text" placeholder="Enter Your First name" required>
                      </div>
                      <div class="input-box">        
                          <span class="details">Name</span>
                          <input type="text" placeholder="Enter Your Last name" required>
                      </div>
                      <div class="input-box">
                          <span class="details">Mobile Number</span>
                          <input type="text" placeholder="Enter Your Mobile Number" required>
                      </div>
                      <div class="input-box">
                          <span class="details">Email</span>
                          <input type="email" placeholder="Enter Your Email" required>
                      </div>
                      <div class="input-box">
                          <span class="details">Aadhar ID</span>
                          <input type="text" placeholder="Country" required>
                      </div>
                      <div class="input-box">
                        <span class="details">Proof</span>
                        <input type="file" placeholder="Country" required>
                    </div>
                      
                      <div class="input-box">
                          <span class="details">Password</span>
                          <input type="password" placeholder="Password" required>
                      </div>
                      <div class="input-box">
                          <span class="details">Confirm Password</span>
                          <input type="password" placeholder="Confirm Password" required>
                      </div>
                      </div>
                      <div class="button">
                          <input type="submit" value="Register">
                      </div>
                    </div>
                  </form>
                  </div>
                </div>
              </div>
         
        
    
</body>
</html>
